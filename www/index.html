<!-- as of ZIM 4.3.0 load createjs namespace first -->

<script src="scripts/zim_4.8.0.js"></script>
<script src="scripts/view.js"></script>
<script src="scripts/controller.js"></script>

<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"		sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"		sets stage to window size with no scaling
// "tagID"		add canvas to HTML tag of ID - set to dimensions if provided - no scaling

var scaling = "full"; // makes stage the window size but does not scale content
var width = null;
var height = null;
var color = "#ebcb35";
var frame = new zim.Frame(scaling, width, height, color); // see docs for more options and info
frame.on("ready", function() {

	var stage = frame.stage;
	var stageW = frame.width;
	var stageH = frame.height;

	var view = app.makeView(stage);
	var control = app.makeController(stage, view);

	frame.on("resize", function(){
		view.layout.resize();
	});


	stage.update()

}); // end of ready
</script>
</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
